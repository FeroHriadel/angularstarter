<div class="container">
    <h1 class="my-5 text-center">CREATE CATEGORY</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3 d-flex flex-column align-items-center">
            <!-- loader -->
            <mat-spinner *ngIf="isLoading$ | async" diameter="50"></mat-spinner>

            <!-- form -->
            <form class="w-100 d-flex flex-column" [formGroup]="form" (submit)="onSubmit()" *ngIf="!(isLoading$ | async)">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input 
                        matInput
                        type="text"
                        required
                        formControlName="name"
                        [disabled]="isLoading$ | async"
                    />
                    <br /><mat-error *ngIf="form.get('name').invalid">Category name is required</mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea
                        matInput
                        formControlName="description"
                        [disabled]="isLoading$ | async"
                    ></textarea>
                </mat-form-field>

                <button mat-stroked-button type="submit">Add New Category</button>
            </form>
        </div>
    </div>

</div>
